<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Animated Line Weave</title>
    <style>
        body { margin: 0; overflow: hidden; background: black; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        function generatePoints(width, height, numPoints = 100) {
            return Array.from({ length: numPoints }, () => [
                Math.random() * width,
                Math.random() * height,
                Math.random() * Math.PI * 2 // Introduce phase for smooth oscillation
            ]).sort((a, b) => a[0] - b[0]);
        }

        function offsetLine(points, offsetAmount) {
            return points.map(([x, y], index, arr) => {
                if (index === 0 || index === arr.length - 1) return [x, y];
                const prev = arr[index - 1];
                const next = arr[index + 1];
                const dx = next[0] - prev[0];
                const dy = next[1] - prev[1];
                const len = Math.sqrt(dx * dx + dy * dy);
                return [x + (offsetAmount * dy) / len, y - (offsetAmount * dx) / len];
            });
        }

        function interpolatePoints(start, end, divisions = 300) {
            return Array.from({ length: divisions }, (_, i) => {
                const t = i / (divisions - 1);
                return [
                    start[0] * (1 - t) + end[0] * t,
                    start[1] * (1 - t) + end[1] * t
                ];
            });
        }

        function weaveLines(line1, line2) {
            let woven = [];
            for (let i = 0; i < line1.length; i++) {
                woven.push(i % 2 === 0 ? line1[i] : line2[i]);
            }
            return woven;
        }

        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let basePoints1 = generatePoints(canvas.width, canvas.height);
        let basePoints2 = generatePoints(canvas.width, canvas.height);
        let basePoints3 = generatePoints(canvas.width, canvas.height);
        let wovenPaths = updatePaths();
        let index = 0;
        let time = 0;

        function updatePaths() {
            let offsetSets = [
                [offsetLine(basePoints1, 20), offsetLine(basePoints1, -20)],
                [offsetLine(basePoints2, 40), offsetLine(basePoints2, -40)],
                [offsetLine(basePoints3, 60), offsetLine(basePoints3, -60)]
            ];
            return offsetSets.map(([offset1, offset2]) => {
                let fineLine1 = [];
                let fineLine2 = [];
                for (let i = 0; i < offset1.length - 1; i++) {
                    fineLine1.push(...interpolatePoints(offset1[i], offset1[i + 1]));
                    fineLine2.push(...interpolatePoints(offset2[i], offset2[i + 1]));
                }
                return weaveLines(fineLine1, fineLine2);
            });
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const blendModes = ["multiply", "screen", "overlay"];
            const colorSets = [
                "rgba(255, 94, 0, 0.9)",
                "rgba(0, 255, 214, 0.9)",
                "rgba(170, 0, 255, 0.9)"
            ];
            ctx.filter = "saturate(2.0)";
            wovenPaths.forEach((path, pathIndex) => {
                ctx.globalCompositeOperation = blendModes[pathIndex % blendModes.length];
                ctx.strokeStyle = colorSets[pathIndex];
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(path[0][0], path[0][1]);
                for (let i = 0; i < index; i++) {
                    if (path[i]) ctx.lineTo(path[i][0], path[i][1]);
                }
                ctx.stroke();
            });
            ctx.globalCompositeOperation = "source-over";
            ctx.filter = "none";
            index += 10;
            
            // Smooth oscillation for tree-like sway effect
            time += 0.01;
            basePoints1 = basePoints1.map(([x, y, phase]) => [
                x + Math.sin(time + phase) * 1, 
                y + Math.cos(time + phase) * 1,
                phase
            ]);
            basePoints2 = basePoints2.map(([x, y, phase]) => [
                x + Math.sin(time + phase) * 1.5, 
                y + Math.cos(time + phase) * 1.5,
                phase
            ]);
            basePoints3 = basePoints3.map(([x, y, phase]) => [
                x + Math.sin(time + phase) * 2, 
                y + Math.cos(time + phase) * 2,
                phase
            ]);
            wovenPaths = updatePaths();
            
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
