<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized Animated Line Weave</title>
    <style>
        body { margin: 0; overflow: hidden; background: black; }
        canvas { display: block; touch-action: manipulation; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        let animationActive = true;
        let time = 0;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        function generatePoints(width, height, numPoints) {
            return Array.from({ length: numPoints }, () => [
                Math.random() * width,
                Math.random() * height,
                Math.random() * Math.PI * 2
            ]).sort((a, b) => a[0] - b[0]);
        }

        function interpolatePoints(start, end, divisions) {
            return Array.from({ length: divisions }, (_, i) => {
                const t = i / (divisions - 1);
                return [
                    start[0] * (1 - t) + end[0] * t,
                    start[1] * (1 - t) + end[1] * t
                ];
            });
        }

        function weaveLines(line1, line2) {
            let woven = [];
            for (let i = 0; i < line1.length; i++) {
                woven.push(i % 2 === 0 ? line1[i] : line2[i]);
            }
            return woven;
        }

        function updateDensity() {
            return window.innerWidth < 768 ? 30 : 60;
        }

        function updateDivisions() {
            return window.innerWidth < 768 ? 500 : 1000;
        }

        function animate() {
            if (!animationActive) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const colorSets = ["rgba(255, 94, 0, 0.9)", "rgba(0, 255, 214, 0.9)", "rgba(170, 0, 255, 0.9)"];
            ctx.lineWidth = 2;
            ctx.filter = "saturate(2.0)";

            let interpolated1 = basePoints1.flatMap((_, i, arr) =>
                i < arr.length - 1 ? interpolatePoints(arr[i], arr[i + 1], updateDivisions()) : []
            );
            let interpolated2 = basePoints2.flatMap((_, i, arr) =>
                i < arr.length - 1 ? interpolatePoints(arr[i], arr[i + 1], updateDivisions()) : []
            );
            let wovenLines = weaveLines(interpolated1, interpolated2);

            [basePoints1, basePoints2, basePoints3].forEach((points, index) => {
                ctx.strokeStyle = colorSets[index];
                ctx.beginPath();
                ctx.moveTo(points[0][0], points[0][1]);
                points.forEach(([x, y]) => ctx.lineTo(x, y));
                ctx.stroke();
            });

            ctx.strokeStyle = "white";
            ctx.beginPath();
            ctx.moveTo(wovenLines[0][0], wovenLines[0][1]);
            wovenLines.forEach(([x, y]) => ctx.lineTo(x, y));
            ctx.stroke();

            time += 0.01;
            basePoints1 = basePoints1.map(([x, y, phase]) => [
                x + Math.sin(time + phase) * 1, 
                y + Math.cos(time + phase) * 1,
                phase
            ]);
            basePoints2 = basePoints2.map(([x, y, phase]) => [
                x + Math.sin(time + phase) * 1.5, 
                y + Math.cos(time + phase) * 1.5,
                phase
            ]);
            basePoints3 = basePoints3.map(([x, y, phase]) => [
                x + Math.sin(time + phase) * 2, 
                y + Math.cos(time + phase) * 2,
                phase
            ]);
            requestAnimationFrame(animate);
        }

        function toggleAnimation() {
            animationActive = !animationActive;
            if (animationActive) animate();
        }

        resizeCanvas();
        window.addEventListener("resize", resizeCanvas);
        canvas.addEventListener("click", toggleAnimation);

        let basePoints1 = generatePoints(canvas.width, canvas.height, updateDensity());
        let basePoints2 = generatePoints(canvas.width, canvas.height, updateDensity());
        let basePoints3 = generatePoints(canvas.width, canvas.height, updateDensity());
        animate();
    </script>
</body>
</html>
